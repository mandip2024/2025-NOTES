<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memo Notepad Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .toolbar {
      background-color: #f4f4f9;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .toolbar button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 13.6px 27.2px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      font-size: 19.5px; /* Increased font size by 20% */
    }
    .toolbar button:hover {
      background-color: #0056b3;
    }
    .toolbar .word-count {
      font-size: 24px; /* Increased font size by 20% */
      color: #666;
    }
    .toolbar .attribution {
      font-size: 25.864px; /* Increased font size by 20% */
      color: #007bff;
      margin-right: 20px;
      white-space: nowrap;
    }
    .toolbar .attribution b {
      font-weight: bold;
    }
    .notepad-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 275px;
      background-color: #f8f9fa;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    .sidebar h3 {
      margin: 0 0 10px 0;
      font-size: 28.8px; /* Increased font size by 20% */
      position: sticky;
      top: 0;
      background-color: #f8f9fa;
      z-index: 1;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      font-size: 24px; /* Increased font size by 20% */
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      position: sticky;
      top: 40px;
      background-color: #f8f9fa;
      z-index: 1;
    }
    .notes-list {
      list-style-type: none;
      padding: 0;
      margin-top: 60px;
    }
    .notes-list li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      font-size: 24px; /* Increased font size by 20% */
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .notes-list li:hover {
      background-color: #e9ecef;
    }
    .notes-list li.selected {
      background-color: #add8e6;
    }
    .main {
      flex: 1;
      padding: 20px;
      background-color: #fff;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      font-size: 24.3px; /* Increased font size by 20% */
      line-height: 43.2px; /* Increased line spacing by 20% */
      resize: none;
      background-color: white; /* White background */
      font-family: Arial, sans-serif;
    }
    textarea:focus {
      outline: none;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .dark-mode .toolbar {
      background-color: #2d2d2d;
      border-bottom-color: #444;
    }
    .dark-mode .sidebar {
      background-color: #252526;
      border-right-color: #444;
    }
    .dark-mode .notes-list li {
      border-bottom-color: #444;
    }
    .dark-mode .notes-list li:hover {
      background-color: #3c3c3c;
    }
    .dark-mode .notes-list li.selected {
      background-color: #0056b3;
    }
    .formatting-toolbar {
      display: flex;
      gap: 10px;
      margin-right: 20px;
    }
    .formatting-toolbar button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .formatting-toolbar button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <div>
      <button onclick="createNewNote()">New Note</button>
      <button onclick="deleteNote()">Delete Note</button>
      <button onclick="deleteAllNotes()">Delete All Notes</button>
      <button onclick="undoDelete()">Undo Notes</button>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="formatting-toolbar">
      <button onclick="increaseFontSize()">A+</button>
      <button onclick="decreaseFontSize()">A-</button>
    </div>
    <div class="attribution">
      <b>MeroNotepad</b> created by MANDIP GURUNG
    </div>
    <div class="word-count" id="wordCount">Words: 0</div>
  </div>

  <!-- Notepad Container -->
  <div class="notepad-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Notes</h3>
      <input
        type="text"
        id="searchBox"
        class="search-box"
        placeholder="Search notes..."
        oninput="searchNotes()"
      />
      <ul class="notes-list" id="notesList"></ul>
    </div>

    <!-- Main Notepad Area -->
    <div class="main">
      <textarea id="notepad" placeholder="Start typing your notes here..." oninput="saveNote()"></textarea>
    </div>
  </div>

  <script>
    // Variables
    const notepad = document.getElementById('notepad');
    const notesList = document.getElementById('notesList');
    const wordCount = document.getElementById('wordCount');
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let currentNoteIndex = null;
    let deletedNotes = [];
    let selectedNotes = new Set();
    let undoStack = [];
    let redoStack = [];
    let dragStartIndex = null;

    // Load notes on page load
    window.onload = () => {
      renderNotesList();
      if (notes.length > 0) {
        loadNote(0);
      }
      updateWordCount();
      loadFontSize();
    };

    // Render notes list
    function renderNotesList() {
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const li = document.createElement('li');
        const title = note.title || 'Untitled Note';
        const shortTitle = title.split(' ').slice(0, 4).join(' ') + (title.split(' ').length > 4 ? '...' : '');
        li.textContent = shortTitle;

        const noteActions = document.createElement('div');
        noteActions.className = 'note-actions';
        noteActions.innerHTML = `<button onclick="showNoteMenu(${index})">â‹®</button>`;
        li.appendChild(noteActions);

        li.addEventListener('click', () => {
          selectedNotes.clear();
          selectedNotes.add(index);
          loadNote(index);
        });

        notesList.appendChild(li);
      });
      updateSelectedNote();
    }

    // Create a new note
    function createNewNote() {
      notes.unshift({ title: 'Untitled Note', content: '' });
      currentNoteIndex = 0;
      renderNotesList();
      loadNote(currentNoteIndex);
    }

    // Load a note
    function loadNote(index) {
      currentNoteIndex = index;
      notepad.value = notes[index].content;
      updateSelectedNote();
      updateWordCount();
    }

    // Save note
    function saveNote() {
      if (currentNoteIndex !== null) {
        notes[currentNoteIndex].content = notepad.value;
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotesList();
        updateWordCount();
      }
    }

    // Update word count
    function updateWordCount() {
      const text = notepad.value.trim();
      const words = text ? text.split(/\s+/).length : 0;
      wordCount.textContent = `Words: ${words}`;
    }

    // Show note menu (rename and pin)
    function showNoteMenu(index) {
      const newTitle = prompt('Rename note:', notes[index].title);
      if (newTitle !== null) {
        notes[index].title = newTitle;
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotesList();
      }
    }

    // Increase font size
    function increaseFontSize() {
      let currentSize = parseFloat(window.getComputedStyle(notepad).fontSize);
      currentSize += 2; // Increase by 2px
      notepad.style.fontSize = `${currentSize}px`;
      localStorage.setItem('fontSize', currentSize);
    }

    // Decrease font size
    function decreaseFontSize() {
      let currentSize = parseFloat(window.getComputedStyle(notepad).fontSize);
      currentSize -= 2; // Decrease by 2px
      notepad.style.fontSize = `${currentSize}px`;
      localStorage.setItem('fontSize', currentSize);
    }

    // Load font size from localStorage
    function loadFontSize() {
      const fontSize = localStorage.getItem('fontSize');
      if (fontSize) {
        notepad.style.fontSize = `${fontSize}px`;
      }
    }
  </script>
</body>
</html>
